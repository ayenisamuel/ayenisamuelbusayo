<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="piggystyle.css">
    <title>piggyvest</title>
</head>
<body>
    <div class="image">
        <img src="logo.svg" alt="">
    </div>
    <div class="content">
        <div class="header">
<h2>Create a Secure Account</h2>
<p>Welcome to the future of savings & investment</p>
</div>
<form action="" method="post">
    <div class="text">
        <label for="fullName">Full Name</label><br>
        <input type="text" placeholder="Full name"><br></div>
    <div class="text"> 
        <label for="emailAddress">Email Address</label><br>
    <input type="text" placeholder="Email Address"><br></div>
    <div class="text">
    <label for="phoneNumber">Phone Number</label><br>
    <input type="text" placeholder="Phone Number"><br></div>
    <div class="text">
    <label for="password">Password</label><br>
    <input type="password" placeholder="Password"><br></div>
    <div class="text">
    <label for="referrer">Referrer Phone or Promo Code (Optional)</label><br>
    <input type="text" placeholder="Referrer Phone or Promo Code"><br></div>
    <div class="text">
    <label for="howyouknewus">How Did You Hear About us? (optional)</label><br>
    <select name="click to select" id="click">
    <option value="cl">Click To Select</option>
    <option value="fa">Facebook</option>
    <option value="tw">Twitter</option>
    <option value="ig">Instagram</option>
    <option value="ffc">Family/Friends/Co-woker/Referrer</option>
    <option value="gs">Google Search</option>
    <option value="gp">Google Play Store</option>
    <option value="ob">Online Blog</option>
    <option value="ln">Local Newspapper</option>
    <option value="at">At an Event</option>
    <option value="ot">Others</option>
</select><br></div>
<div class="text">
<button class="button" type="submit">Create Account</button></div>
</form>
    </div>
    <div class="footer">
        <p> <a href="http://">Already have an Account? Log in</a></p>
        </div>
</body>
</html>
